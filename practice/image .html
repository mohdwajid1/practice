<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tittle logo -->
    <link rel="icon" type="image/logo" href="pexels-noelle-otto-906052.jpg">
    <title>different image sizes</title>
</head>
<body>
    <figure>
   <img src="images/pexels-noelle-otto-906052.jpg" width="100px" alt="beautiful girl"> 
</figure>
<figure>
   <img src="images/pexels-noelle-otto-906052.jpg" width="500px" alt="beautiful girl"> 
   <figcaption>awesome lady with beautiful eyes</figcaption>
</figure>
<figure>
   <img src="images/pexels-freestocksorg-305555.jpg" width="500px" height="500px" alt="beautiful girl"> 
</figure>
<figure>
   <img src="images/pexels-ali-pazani-2787341.jpg" width="75%" alt="beautiful girl">
</figure>
<figure>
   <img src="images/pexels-ali-pazani-2787341.jpg" width="50%" height="50%" alt="beautiful girl"> 
   <figcaption>awesome lady</figcaption>
</figure>
</body>
</html>
